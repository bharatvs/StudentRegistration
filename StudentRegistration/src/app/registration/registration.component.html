<div class="row">
 <div class="col-6 m-auto">
<div class="card  m-auto">
  <div class="card-header">
  <h4>Registration</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="useremail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <span class="error-block" *ngIf="registrationForm.get('useremail').invalid && registrationForm.get('useremail').touched">
          <span *ngIf="registrationForm.get('useremail').hasError('required')">
           Please Provide Email.
          </span>
           <span *ngIf="registrationForm.get('useremail').hasError('email')">
          Please Provide Valid Email
           </span>
        </span>
      </div>
      <div formGroupName="passwordGroup">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <span class="error-block" *ngIf="registrationForm.get('passwordGroup').get('password').invalid && registrationForm.get('passwordGroup').get('password').touched">
         Please Provide Password
        </span>
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpassword" formControlName="confirmpassword">
        <span class="error-block" *ngIf="registrationForm.get('passwordGroup').get('confirmpassword').invalid
        && registrationForm.get('passwordGroup').get('confirmpassword').touched">
        <span *ngIf="registrationForm.get('passwordGroup').get('confirmpassword').hasError('required')">
          Please Confirm Password
        </span>
         </span>
         <span class="notmatched" *ngIf="registrationForm.get('passwordGroup').hasError('mismatch') &&registrationForm.get('passwordGroup').get('confirmpassword').valid">
           Confirm Password and Password didn't match
        </span>
      </div>
    </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid" >Register</button>
    </div>
    </form>
  </div>
</div>
 </div>
</div>
