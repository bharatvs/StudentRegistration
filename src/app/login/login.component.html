<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header card-header-tabs">
      Login
    </div>
    <div class="card-body">
      <form (ngSubmit)='onLogin(loginForm)' #loginForm="ngForm">
        <div class="form-group col-12">
            <label for="userName" class="form-label">User Name</label>
            <input type="email" class="form-control" required ngModel name="useremail">
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" required ngModel name="password">
        </div>
        <div class="form-group col-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
